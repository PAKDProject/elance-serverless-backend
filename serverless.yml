# serverless.yml

service: elance-serverless-backend

custom:
  customDomain:
    domainName: api.elance.site
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
    certificateName: '*.elance.site'
  appTable: 'app-table-${self:provider.stage}'
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      migrate: true
      inMemory: true
      seed: true
      convertEmptyValues: true
    seed:
      test:
        sources:
          - table: 'app-table-${self:provider.stage}'
            sources: [test-data/app-table-dev.json]          

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.APP_TABLE}"
  environment:
    APP_TABLE: ${self:custom.appTable}

package:
  include: 
    - .env
  exclude:
    - src/**
    - tsconfig.json
    - nodemon.json
    - test-data/**
    - .dynamodb/**
    - .circleci/**
    - README.md

functions:
  app:
    handler: dist/serverless.handler
    events:
      - http: 'ANY {proxy+}'

resources:
  Resources:
    AppDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: entity
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: entity
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: entityIndex
            KeySchema:
              - AttributeName: entity
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        TableName: ${self:custom.appTable}

plugins:
  - serverless-domain-manager
  - serverless-dynamodb-local
  - serverless-offline
